<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外圈六边形 -->
  <polygon points="100,20 160,55 160,125 100,160 40,125 40,55" 
           fill="none" stroke="url(#techGrad)" stroke-width="3" opacity="0.6"/>
  
  <!-- 内圈六边形 -->
  <polygon points="100,40 140,65 140,115 100,140 60,115 60,65" 
           fill="none" stroke="url(#techGrad)" stroke-width="2.5" opacity="0.8"/>
  
  <!-- 中心波形符号 -->
  <g fill="url(#techGrad)">
    <rect x="85" y="80" width="4" height="40" rx="2"/>
    <rect x="95" y="70" width="4" height="60" rx="2"/>
    <rect x="105" y="60" width="4" height="80" rx="2"/>
    <rect x="115" y="75" width="4" height="50" rx="2"/>
  </g>
  
  <!-- 装饰点 -->
  <circle cx="100" cy="30" r="4" fill="#00d4ff" opacity="0.8"/>
  <circle cx="150" cy="62.5" r="4" fill="#00d4ff" opacity="0.8"/>
  <circle cx="150" cy="117.5" r="4" fill="#00d4ff" opacity="0.8"/>
  <circle cx="100" cy="150" r="4" fill="#00d4ff" opacity="0.8"/>
  <circle cx="50" cy="117.5" r="4" fill="#00d4ff" opacity="0.8"/>
  <circle cx="50" cy="62.5" r="4" fill="#00d4ff" opacity="0.8"/>
  
  <!-- 中心圆点 -->
  <circle cx="100" cy="100" r="6" fill="#00d4ff"/>
</svg>
