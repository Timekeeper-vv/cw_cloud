  #     SPRING_CLOUD_NACOS_DISCOVERY_SERVER_ADDR: nacos:8848
  #     SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ruoyi-vue-pro?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
