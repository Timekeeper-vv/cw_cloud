  #   networks:
  #     - yudao-network

  # ===========================================
  # 前端服务
  # ===========================================

  # 前端管理界面
  admin-ui:
    build:
      context: ../yudao-ui-admin-vue3
      dockerfile: Dockerfile
    container_name: yudao-admin-ui
    restart: always
    ports:
      - "3000:80"
    environment:
      VITE_BASE_URL: http://gateway:48080
    depends_on:
      - gateway
    networks:
      - yudao-network

# ===========================================
# 网络和数据卷配置
# ===========================================

networks:
  yudao-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  nacos_logs:
    driver: local
