# Netty Server Configuration
netty.server.host=0.0.0.0
netty.server.port=9090
netty.server.threads=8

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.topic.signal=acoustic-emission-signal
kafka.topic.result=anomaly-detection-result
kafka.producer.batch.size=16384
kafka.producer.linger.ms=10

# Spark Configuration
spark.app.name=AcousticEmissionProcessor
spark.master=local[4]
spark.streaming.batch.interval=2000
spark.streaming.kafka.max.rate.per.partition=1000
spark.executor.cores=4
spark.executor.memory=2g

# Signal Processing Configuration
signal.sample.rate=1000000
signal.buffer.size=4096
signal.filter.type=butterworth
signal.filter.order=4
signal.filter.cutoff.low=10000
signal.filter.cutoff.high=500000

# Anomaly Detection Configuration
anomaly.threshold.energy=0.8
anomaly.threshold.frequency=0.75
anomaly.detection.window=1000

# Output Configuration
output.result.path=/tmp/floatdata/results
output.database.url=jdbc:mysql://localhost:3306/floatdata
output.database.user=root
output.database.password=password
