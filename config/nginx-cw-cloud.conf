# CW Cloud Nginx 配置
# 部署位置: /etc/nginx/sites-available/cw-cloud
# 启用: ln -s /etc/nginx/sites-available/cw-cloud /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 8.145.42.157 localhost;
    
    # 前端静态文件
    root /var/www/html;
    index index.html;
    
    # ============================================
    # WebSocket Bridge 代理 (端口 8081)
    # 注意：只代理精确的 /realtime 路径，不要用 /realtime/
    # ============================================
    location = /realtime {
        proxy_pass http://127.0.0.1:8081/realtime;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # ============================================
    # Signal Producer API 代理 (端口 3003)
    # ============================================
    location /api/signal-producer/ {
        proxy_pass http://127.0.0.1:3003/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # ============================================
    # 后端 Gateway API 代理 (端口 48080)
    # ============================================
    location /admin-api/ {
        proxy_pass http://127.0.0.1:48080/admin-api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # TDMS API 代理 (端口 3002)
    location /api/tdms/ {
        proxy_pass http://127.0.0.1:3002/api/tdms/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 健康检查 - 返回 200 避免 502
    location /actuator/health {
        return 200 '{"status":"UP"}';
        add_header Content-Type application/json;
    }
    
    # Vue Router history 模式 - 放在最后
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml;
}
