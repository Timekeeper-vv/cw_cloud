# Kafka 数据保留配置 - 防止磁盘爆满
# 将此配置添加到 /opt/kafka/current/config/server.properties

# 日志保留时间：1小时（默认168小时=7天）
log.retention.hours=1

# 日志保留大小：每个分区最大1GB
log.retention.bytes=1073741824

# 总日志大小限制：10GB
log.dirs=/opt/kafka/data
# 注意：Kafka没有全局大小限制，需要通过分区数*retention.bytes估算

# 日志段大小：100MB（更快清理）
log.segment.bytes=104857600

# 日志清理检查间隔：5分钟
log.retention.check.interval.ms=300000

# 删除策略
log.cleanup.policy=delete
