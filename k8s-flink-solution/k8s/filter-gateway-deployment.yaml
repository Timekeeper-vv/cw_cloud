apiVersion: apps/v1
kind: Deployment
metadata:
  name: filter-gateway
  namespace: signal-processing
  labels:
    app: filter-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: filter-gateway
  template:
    metadata:
      labels:
        app: filter-gateway
    spec:
      containers:
      - name: filter-gateway
        image: filter-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8010
        env:
        - name: KALMAN_SERVICE_URL
          value: "http://49.235.44.231:8000"
        - name: RLS_SERVICE_URL
          value: "http://49.235.44.231:8001"
        - name: LS_SERVICE_URL
          value: "http://49.235.44.231:8002"
        - name: KAFKA_BROKERS
          value: "kafka-service:9092"
        - name: INPUT_TOPIC
          value: "sample-input"
        - name: OUTPUT_TOPIC
          value: "sample-output"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: filter-gateway-service
  namespace: signal-processing
spec:
  selector:
    app: filter-gateway
  ports:
  - port: 8010
    targetPort: 8010
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: filter-gateway-hpa
  namespace: signal-processing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: filter-gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
